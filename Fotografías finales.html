    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfb;
      color: #222;
    }
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .quote {
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #555;
    }
    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }
    #modal img {
      max-width: 90%;
      max-height: 80vh;
      margin-bottom: 1rem;
    }
    #modal-caption {
      color: white;
      text-align: center;
      font-size: 1rem;
    }
    #modal button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #fff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>

    function openModal(src, caption) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-image").src = src;

    function closeModal() {
